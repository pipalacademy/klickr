{% extends "base.html" %}
{% block content %}
    <h2>Photos</h2>
    {% if photos %}
        {% for photo in photos %}
            <a class="photo-link" href='/photo/{{ photo["id"] }}'>
                <img
                class="img-thumbnail"
                src="{{ photo_url(photo.id, 'small') }}"></img>
            </a>
        {% endfor %}
    {% else %}
        <em>No photos to show</em>
    {% endif %}
{% endblock %}
